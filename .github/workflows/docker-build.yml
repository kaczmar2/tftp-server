name: Docker Build, Test and Publish Multi-Image

on:
  push:
    branches: [ "*" ]
    tags: 
      - v*
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: [server, server-web]
        include:
          - variant: server
            dockerfile: ./server/Dockerfile
            image_name: kaczmar2/tftp-server
            context: ./server
          - variant: server-web
            dockerfile: ./server-web/Dockerfile
            image_name: kaczmar2/tftp-server-web
            context: ./server-web
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Install TFTP client
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y -qq tftp-hpa
      
    - name: Build Docker image (single platform for testing)
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.context }}
        file: ${{ matrix.dockerfile }}
        platforms: linux/amd64
        push: false
        tags: ${{ matrix.image_name }}:test
        load: true
        
    - name: Set up TFTP test environment
      run: |
        # Set up Docker bind mount
        sudo mkdir -p /srv/docker/tftp
        sudo chown -R $USER:$USER /srv/docker
        sudo chmod -R 755 /srv/docker/tftp
        
    - name: Test image can start
      run: |
        # Start container
        docker run -d \
          --name tftp-test-${{ matrix.variant }} \
          --network host \
          -e TZ=America/Denver \
          -v /srv/docker/tftp:/srv/tftp \
          ${{ matrix.image_name }}:test
          
        # Wait for startup
        sleep 3
        
        # Check if container is running
        docker ps | grep tftp-test-${{ matrix.variant }}
        
        # Check logs for startup message
        docker logs tftp-test-${{ matrix.variant }} | grep "Starting"
        
    - name: Test TFTP functionality
      run: |
        # Test TFTP download
        cd /tmp
        uname -a | sudo tee /srv/docker/tftp/test
        echo "get test" | tftp localhost
        
        # Verify file was downloaded and content matches
        if [ -f test ]; then
          echo "✅ File downloaded successfully"
          if diff test /srv/docker/tftp/test; then
            echo "✅ File content matches"
          else
            echo "❌ File content differs"
            echo "Downloaded file:"
            cat test
            echo "Original file:"
            cat /srv/docker/tftp/test
            exit 1
          fi
        else
          echo "❌ File was not downloaded"
          exit 1
        fi
        
        # Check TFTP logs for request
        docker logs tftp-test-${{ matrix.variant }} | grep "RRQ from"
        
    - name: Test TFTP upload functionality
      run: |
        # Stop existing container
        docker stop tftp-test-${{ matrix.variant }} || true
        docker rm tftp-test-${{ matrix.variant }} || true
        
        # Set permissions for upload testing
        sudo chmod -R 777 /srv/docker/tftp
        
        # Start container with upload capability (--create flag)
        docker run -d \
          --name tftp-test-${{ matrix.variant }} \
          --network host \
          -e TZ=America/Denver \
          -e TFTP_ARGS="--foreground --secure --create --verbosity 4 --user nobody" \
          -v /srv/docker/tftp:/srv/tftp \
          ${{ matrix.image_name }}:test
          
        # Wait for startup
        sleep 3
        
        # Test file upload
        cd /tmp
        echo "upload test content" > upload-test.txt
        tftp localhost <<'EOF'
        binary
        put upload-test.txt
        quit
        EOF
        
        # Verify uploaded file exists and has correct content
        if [ -f /srv/docker/tftp/upload-test.txt ]; then
          echo "✅ File uploaded successfully"
          if diff upload-test.txt /srv/docker/tftp/upload-test.txt; then
            echo "✅ Uploaded file content matches"
          else
            echo "❌ Uploaded file content differs"
            echo "Original file:"
            cat upload-test.txt
            echo "Uploaded file:"
            cat /srv/docker/tftp/upload-test.txt
            exit 1
          fi
        else
          echo "❌ File was not uploaded"
          exit 1
        fi
        
        # Check TFTP logs for upload request
        docker logs tftp-test-${{ matrix.variant }} | grep "WRQ from"

    - name: Test web server functionality (server-web only)
      if: matrix.variant == 'server-web'
      run: |
        # Test HTTP access to files
        echo "Testing web server..."
        
        # Create a test HTML file
        echo "<h1>Test Page</h1><p>TFTP Boot Server</p>" | sudo tee /srv/docker/tftp/index.html
        
        # Test web access
        sleep 2
        curl -f http://localhost/ | grep "Test Page"
        
        # Test file download via HTTP
        curl -f http://localhost/test -o /tmp/web-test
        if diff /tmp/web-test /srv/docker/tftp/test; then
          echo "✅ Web server file access works"
        else
          echo "❌ Web server file access failed"
          exit 1
        fi
        
    - name: Cleanup
      if: always()
      run: |
        docker stop tftp-test-${{ matrix.variant }} || true
        docker rm tftp-test-${{ matrix.variant }} || true
        rm -f /tmp/test /tmp/upload-test.txt /tmp/web-test
        sudo rm -f /srv/docker/tftp/index.html

    - name: Login to Docker Hub
      if: startsWith(github.ref, 'refs/tags/v')
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Login to GitHub Container Registry
      if: startsWith(github.ref, 'refs/tags/v')
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      if: startsWith(github.ref, 'refs/tags/v')
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ matrix.image_name }}
          ghcr.io/${{ github.repository_owner }}/${{ matrix.image_name }}
        tags: |
          type=semver,pattern={{version}}

    - name: Build and push to registries
      if: startsWith(github.ref, 'refs/tags/v')
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.context }}
        file: ${{ matrix.dockerfile }}
        platforms: linux/amd64,linux/arm64,linux/arm/v7
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}