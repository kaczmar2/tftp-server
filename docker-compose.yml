services:
  # TFTP-only server
  tftp-only:
    container_name: tftp-server
    image: kaczmar2/tftp-server:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - TZ=${TZ:-UTC}
      - ENABLE_WEBSERVER=false
      # - TFTP_ARGS=${TFTP_ARGS:-}  # Optional: Override default TFTP arguments (uncomment to customize)
    volumes:
      - ${TFTP_ROOT:-/srv/docker/tftp}:/srv/tftp
      - /etc/localtime:/etc/localtime:ro
    profiles:
      - tftp-only

  # TFTP + mini_httpd web server
  tftp-web:
    container_name: tftp-server
    image: kaczmar2/tftp-server:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - TZ=${TZ:-UTC}
      - ENABLE_WEBSERVER=true
      # - TFTP_ARGS=${TFTP_ARGS:-}  # Optional: Override default TFTP arguments (uncomment to customize)
    volumes:
      - ${TFTP_ROOT:-/srv/docker/tftp}:/srv/tftp
      - ${WEB_ROOT:-/srv/docker/www}:/srv/www
      - /etc/localtime:/etc/localtime:ro
    profiles:
      - tftp-web
      - default
